<!doctype html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro de Tarefas</title>
</head>
<header th:replace="fragments/navbar.html"></header>
<body>
<form method="post" th:action="${task.id == null ? '/create' : '/update/'+ task.id}" th:object="${task}"
      class="container full-height">
    <div class="row center-content">
        <div class="col-md-6">
            <div class="form-header text-center">
                <h1>Cadastro de tarefas</h1>
                <p>Utilize o formulário abaixo para cadastrar uma nova tarefa.</p>
            </div>
            <div class="form-body">
                <input type="hidden" th:value="${task.id}" name="id"/>
                <div class="form-group">
                    <label class="form-label">Nome da tarefa </label>
                    <input type="text" class="form-control" name="name" required="required" th:value="${task.name}">
                </div>
                <div class="form-group">
                    <label class="form-label">Data de execução </label>
                    <input type="date" class="form-control" name="date" th:value="${task.date}">
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary mt-3"
                            th:text="${task.id} != null ? 'Editar' : 'Cadastrar'">Cadastrar
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
